services:
  api:
    image: node-with-docker
    build:
      context: .
      dockerfile: ./build/development.Dockerfile
    environment:
      MONGO_URL: 'mongodb://db:27017/test'
    depends_on:
      - db
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src
      - /usr/src/node_modules
    command: npx nodemon index.js
  db:
    image: mongo
